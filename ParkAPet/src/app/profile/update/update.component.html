
<br>
<div class="container">
    <form>
    <div class="form-group"> 
            <label for="firstName">Change First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" />
            <div class="help-block">Username is required</div>
        </div>
        <div class="form-group">
    <label for="lastName">Change Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName"/>
            <div class="help-block">First Name is required</div>
        </div>
    </form>
    <a (click)="updateProfile()" href="/#/profile" class="button">Update</a>
</div>
<br><br><br>
