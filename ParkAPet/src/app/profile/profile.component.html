
<div class="col-md-6 col-md-offset-3">
    <form>
    <div class="form-group"> 
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>     


        <div class="form-group">
    <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>

      
    <!--Facebook page  -->
     <div class="form-group" >
            <label for="facebookProfilePage">Facebook Profile Page</label>
            <input type="text" class="form-control" name="facebookProfilePage" [(ngModel)]="model.facebookProfilePage" #facebookProfilePage="ngModel" required />
            <div *ngIf="f.submitted && !facebookProfilePage.valid" class="help-block">Facebook Profile Page is required</div>
        </div>

     <div class="form-group">
    <label for="petDescription">Pet Description</label>
            <input type="text" class="form-control" name="petDescription" [(ngModel)]="model.petDescription" #petDescription="ngModel" required />
            <div *ngIf="f.submitted && !petDescription.valid" class="help-block">Pet Description is required</div>
        </div>
    </form>

    <a href="/update" class="button">Update My Profile</a>
</div>
