<br>
<div class="container">
    <div *ngFor="let post of items | async" id="postItem">
      <div class="row">
        <div id="petHead">
          <h2>
            {{post.petName}}
          </h2>
          <p>{{post.petBreed}}</p>
        </div>
        <div id="petBod">
          {{post.description}}
        </div>
      </div>
    </div> 
</div>
