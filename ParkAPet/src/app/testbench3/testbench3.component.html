<div class="card">
  <div class="card-header">
    List of Posts
  </div>
  <div class="card-block">
    
    <div class="card" *ngFor="let post of items">
      <hr>
      <div class="card-header">
        {{post.petName}}
      </div>
      <div class="card-block">
        {{post.description}}
      </div>
    </div> 






  </div>
</div>
